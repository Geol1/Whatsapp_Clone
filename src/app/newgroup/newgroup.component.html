<ion-header>
  <ion-toolbar>
    <ion-icon  name="chevron-back" slot="start" (click)="fermer()"></ion-icon>
    <label class="titre"><div><h2>{{ 'nouveau_groupe' | translate }}</h2>{{nbrParticipants}} participants</div></label>
    <ion-icon name="search" slot="end" class="fin_search"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-avatar slot="start"  *ngFor="let element of tabElementSelectionner">
      <img src="{{element.image}}">
    </ion-avatar>
  </ion-item>

  <ion-item lines="none" *ngFor="let disc of tabDisc" (click)="select(disc)">
    <ion-item lines="none" >
      
      <ion-avatar slot="start" >
        <img src="{{disc.image}}">
      </ion-avatar>

      <ion-label>
        <div class="flex_box">
          <h3>{{disc.nom}}</h3>
        </div>
      </ion-label>
      
    </ion-item>
    
      <!-- <ion-icon name="checkmark-circle-outline" slot="end" ></ion-icon> -->
    
</ion-item>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
		<ion-fab-button color="success"  (click)="AddNewGroup()">
		  <ion-icon name="person-add-outline"></ion-icon>
		</ion-fab-button>
	  </ion-fab>
</ion-content>
