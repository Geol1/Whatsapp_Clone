<ion-tabs class="tab">

  <ion-toolbar slot="top" >
    <ion-label slot="start" >{{ 'Tab.title' | translate }}</ion-label>
    
    <ion-icon name="search" slot="end" class="fin_search"></ion-icon>
    <ion-button  (click)="monProfil()" class="fin_menu"  slot="end">
      <ion-icon name="ellipsis-vertical-outline"   ></ion-icon>
    </ion-button>
    
  </ion-toolbar>
  <ion-tab-bar slot="top">
    
    <ion-tab-button tab="photo">
      <ion-icon name="camera"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="disc">
      <ion-label>DISC</ion-label>
    </ion-tab-button>

    
    <ion-tab-button tab="statut">
      <ion-label>STATUT</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="appel">
      <ion-label>{{ 'Tab.nom_param' | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
